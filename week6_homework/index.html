<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Shopping Cart</title>

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom styles for this template -->
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-xs-4">
                <h1>Products</h1>
                <form class="form-inline" id="products">
                    <select class="form-control" id="selectProduct">
                        <option value=0>Apple</option>
                        <option value=1>Oranges</option>
                        <option value=2>Bananas</option>	
                    </select>
                    <button type="submit" class="btn btn-success">Add to Cart</button>
                </form>
            </div>

            <div class="col-xs-4">
                <h1>Shopping Cart</h1>
                <div class="row" id="cart">
                </div>
            </div>

            <div class="col-xs-4">
                <h1>Receipt</h1>
                <div class="row">
                    <div class="col-xs-12" id="ticket">
                        <h1>Thank You!</h1>
                        <div class="row" id="itemRow">
                        </div>
                        <div class="row" id="totalRow">
                            <div class="col-xs-8">Total</div>
                            <div class="col-xs-4">
                                <div id="total" class="pull-right">$0.00</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
